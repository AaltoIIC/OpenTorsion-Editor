<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="OpenTorsion Editor" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="OpenTorsion Editor" />
		<meta name="description" content="Build assemblies for the OpenTorsion library and conduct analysis on powertrains online" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="OpenTorsion Editor" />
		<meta property="og:description" content="Build assemblies for the OpenTorsion library and conduct analysis on powertrains online" />
		<meta property="og:image" content="https://github.com/AaltoIIC/OpenTorsion-Editor/blob/main/docs/images/screenshot-1.jpg?raw=true" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="OpenTorsion Editor" />
		<meta property="twitter:description" content="Build assemblies for the OpenTorsion library and conduct analysis on powertrains online" />
		<meta property="twitter:image" content="https://github.com/AaltoIIC/OpenTorsion-Editor/blob/main/docs/images/screenshot-1.jpg?raw=true" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
